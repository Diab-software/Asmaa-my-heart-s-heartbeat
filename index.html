<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ≠ÿ® ŸäŸàŸÖŸäÿ© - ÿ£ÿ≥ŸÖÿßÿ° ü§ç ŸÖÿ≠ŸÖÿØ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: default;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            background: rgba(10, 5, 20, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 182, 193, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #ffccd5;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .heart-container {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff69b4;
            transform: rotate(45deg);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            animation: heartbeat 1.2s infinite;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff69b4;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -25px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -25px;
        }
        
        .date-display {
            font-size: 1.2rem;
            color: #d0b0ff;
            margin-top: 10px;
        }
        
        /* ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸäŸàŸÖŸäÿ© */
        .messages-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        
        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
            transition: transform 0.3s ease;
        }
        
        .message-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .message-date {
            font-size: 1rem;
            color: #ffb0d9;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .edit-btn:hover {
            background: rgba(0, 200, 255, 0.3);
        }
        
        .delete-btn:hover {
            background: rgba(255, 80, 80, 0.3);
        }
        
        .message-content {
            font-size: 1.3rem;
            line-height: 1.8;
            font-style: italic;
            position: relative;
            padding-left: 20px;
            white-space: pre-wrap;
        }
        
        .message-content::before {
            content: """;
            position: absolute;
            top: -15px;
            right: 0;
            font-size: 5rem;
            color: rgba(255, 105, 180, 0.2);
            font-family: 'Playfair Display', serif;
        }
        
        .edit-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        
        .edit-textarea {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            resize: vertical;
        }
        
        .edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .save-btn, .cancel-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .add-message-container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 5, 20, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ff69b4;
            background: rgba(255, 255, 255, 0.15);
        }
        
        button {
            background: linear-gradient(45deg, #ff69b4, #d056c5);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* ÿπŸÜÿßÿµÿ± ÿßŸÑÿ™ÿ≤ŸäŸäŸÜ */
        .moon {
            position: fixed;
            top: 5%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f9f3e9, #d8d0c5);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(249, 243, 233, 0.7);
            z-index: -1;
            animation: driftMoon 90s ease-in-out infinite;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        .petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .petal {
            position: absolute;
            background-size: cover;
            opacity: 0.8;
            animation: fall linear forwards;
        }
        
        .bubble {
            position: absolute;
            color: #ff69b4;
            font-size: 1.4rem;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: bubbleRise 3s forwards;
            z-index: 1000;
            font-family: 'Dancing Script', cursive;
        }
        
        /* ÿßŸÑÿ±ÿ≥ŸàŸÖ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes heartbeat {
            0% { 
                transform: rotate(45deg) scale(1); 
                box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            }
            50% { 
                transform: rotate(45deg) scale(1.1); 
                box-shadow: 0 0 30px rgba(255, 105, 180, 1);
            }
            100% { 
                transform: rotate(45deg) scale(1); 
                box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            }
        }
        
        @keyframes driftMoon {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, 15px); }
            50% { transform: translate(0, 30px); }
            75% { transform: translate(-10px, 15px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes bubbleRise {
            0% {
                transform: translate(-50%, 0) scale(0.5);
                opacity: 0.8;
            }
            70% {
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -100px) scale(1.2);
                opacity: 0;
            }
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            color: #a0a0d0;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .message-content { font-size: 1.1rem; }
            textarea { height: 120px; font-size: 1rem; }
            button { padding: 12px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- ÿπŸÜÿßÿµÿ± ÿßŸÑÿ™ÿ≤ŸäŸäŸÜ -->
    <div class="moon"></div>
    <div class="stars" id="stars"></div>
    <div class="petals-container" id="petals"></div>
    
    <!-- ÿ±ÿ£ÿ≥ ÿßŸÑŸÖŸàŸÇÿπ -->
    <div class="header">
        <h1>ÿ£ÿ≥ŸÖÿßÿ° 
            <div class="heart-container">
                <div class="heart"></div>
            </div>
            ŸÖÿ≠ŸÖÿØ
        </h1>
        <div class="date-display" id="currentDate">ÿßŸÑÿ£ÿ≠ÿØ Ÿ® ŸäŸàŸÜŸäŸà Ÿ¢Ÿ†Ÿ¢Ÿ•</div>
    </div>
    
    <!-- ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ≠ÿ® -->
    <div class="messages-container" id="messagesContainer">
        <!-- ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸáŸÜÿß ÿØŸäŸÜÿßŸÖŸäŸÉŸäŸãÿß -->
    </div>
    
    <!-- ŸÜŸÖŸàÿ∞ÿ¨ ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿ¨ÿØŸäÿØÿ© -->
    <div class="add-message-container">
        <h2 style="margin-bottom: 20px; color: #ffccd5; text-align: center;">ÿ£ÿ∂ŸÅ ÿ±ÿ≥ÿßŸÑÿ© ÿ≠ÿ® ÿ¨ÿØŸäÿØÿ©</h2>
        <textarea id="newMessage" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ© ÿ≠ÿ®ŸÉ ÿßŸÑŸäŸàŸÖŸäÿ© ŸáŸÜÿß..."></textarea>
        <button id="addMessageBtn">
            <i class="fas fa-plus"></i> ÿ£ÿ∂ŸÅ ÿ±ÿ≥ÿßŸÑÿ© ÿ¨ÿØŸäÿØÿ©
        </button>
    </div>
    
    <footer>
        ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° Ÿáÿ∞ÿß ÿßŸÑŸÖŸàŸÇÿπ ÿ®ŸÉŸÑ ÿßŸÑÿ≠ÿ® ‚ù§Ô∏è - ÿ™ÿ≠ÿØŸäÿ´ ŸäŸàŸÖŸä ŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ≠ÿ®
    </footer>

    <script>
        // ÿπŸÜÿßÿµÿ± DOM
        const messagesContainer = document.getElementById('messagesContainer');
        const newMessageInput = document.getElementById('newMessage');
        const addMessageBtn = document.getElementById('addMessageBtn');
        const currentDateEl = document.getElementById('currentDate');
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ≠ÿßŸÑŸä
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateEl.textContent = now.toLocaleDateString('ar-EG', options);
        }
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÜÿ¨ŸàŸÖ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                star.style.setProperty('--delay', `${Math.random() * 5}s`);
                starsContainer.appendChild(star);
            }
        }
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿ®ÿ™ŸÑÿßÿ™ ÿßŸÑÿ≤ŸáŸàÿ±
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalCount = 60;
            const petalTypes = [
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path fill="%23ff6699" d="M5 0C6.38 1.67 9 4 5 10C1 4 3.62 1.67 5 0Z"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path fill="%23ffcc00" d="M5 0C6.38 1.67 9 4 5 10C1 4 3.62 1.67 5 0Z" transform="rotate(45 5 5)"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle fill="%23ffffff" cx="5" cy="5" r="4"/></svg>'
            ];
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                const randomPetal = petalTypes[Math.floor(Math.random() * petalTypes.length)];
                petal.style.backgroundImage = `url('${randomPetal}')`;
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDuration = `${5 + Math.random() * 15}s`;
                petal.style.width = `${10 + Math.random() * 20}px`;
                petal.style.height = petal.style.width;
                petalsContainer.appendChild(petal);
            }
        }
        
        // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ar-EG', options);
        }
        
        // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function displayMessages() {
            // ŸÖÿ≥ÿ≠ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≠ÿßŸÑŸä
            messagesContainer.innerHTML = '';
            
            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ localStorage
            const messages = JSON.parse(localStorage.getItem('loveMessages')) || [];
            
            // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ÿ™ÿ±ÿ™Ÿäÿ® ÿ≤ŸÖŸÜŸä ÿπŸÉÿ≥Ÿä (ÿßŸÑÿ£ÿ≠ÿØÿ´ ÿ£ŸàŸÑÿßŸã)
            messages.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="message-card">
                        <div class="message-header">
                            <div class="message-date">
                                <i class="fas fa-calendar"></i> ÿßŸÑŸäŸàŸÖ
                            </div>
                        </div>
                        <div class="message-content">
                            ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ÿπÿØ. ÿßÿ®ÿØÿ£ ÿ®ÿ•ÿ∂ÿßŸÅÿ© ÿ£ŸàŸÑ ÿ±ÿ≥ÿßŸÑÿ© ÿ≠ÿ®!
                        </div>
                    </div>
                `;
                return;
            }
            
            // ÿπÿ±ÿ∂ ŸÉŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
            messages.forEach((msg, index) => {
                const messageCard = document.createElement('div');
                messageCard.className = 'message-card';
                messageCard.innerHTML = `
                    <div class="message-header">
                        <div class="message-date">
                            <i class="fas fa-calendar"></i> ${formatDate(new Date(msg.date))}
                        </div>
                        <div class="message-actions">
                            <button class="edit-btn" data-index="${index}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="message-content">${msg.content}</div>
                    <div class="edit-container">
                        <textarea class="edit-textarea">${msg.content}</textarea>
                        <div class="edit-buttons">
                            <button class="cancel-btn">ÿ•ŸÑÿ∫ÿßÿ°</button>
                            <button class="save-btn">ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿπÿØŸäŸÑÿßÿ™</button>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(messageCard);
                
                // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÑŸÑÿ±ÿ≥ÿßŸÑÿ©
                const editBtn = messageCard.querySelector('.edit-btn');
                const deleteBtn = messageCard.querySelector('.delete-btn');
                const cancelBtn = messageCard.querySelector('.cancel-btn');
                const saveBtn = messageCard.querySelector('.save-btn');
                const editContainer = messageCard.querySelector('.edit-container');
                const editTextarea = messageCard.querySelector('.edit-textarea');
                const messageContent = messageCard.querySelector('.message-content');
                
                editBtn.addEventListener('click', () => {
                    messageContent.style.display = 'none';
                    editContainer.style.display = 'flex';
                    editTextarea.value = msg.content;
                });
                
                deleteBtn.addEventListener('click', () => {
                    if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ÿ£ŸÜŸÉ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©ÿü')) {
                        const messages = JSON.parse(localStorage.getItem('loveMessages')) || [];
                        messages.splice(index, 1);
                        localStorage.setItem('loveMessages', JSON.stringify(messages));
                        displayMessages();
                    }
                });
                
                cancelBtn.addEventListener('click', () => {
                    editContainer.style.display = 'none';
                    messageContent.style.display = 'block';
                });
                
                saveBtn.addEventListener('click', () => {
                    const newContent = editTextarea.value.trim();
                    if (newContent) {
                        const messages = JSON.parse(localStorage.getItem('loveMessages')) || [];
                        messages[index].content = newContent;
                        localStorage.setItem('loveMessages', JSON.stringify(messages));
                        displayMessages();
                    } else {
                        alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÖÿ≠ÿ™ŸàŸâ ŸÑŸÑÿ±ÿ≥ÿßŸÑÿ©!');
                    }
                });
            });
        }
        
        // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿ¨ÿØŸäÿØÿ©
        function addNewMessage() {
            const content = newMessageInput.value.trim();
            
            if (!content) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ© ÿ≠ÿ®!');
                return;
            }
            
            // ÿ•ŸÜÿ¥ÿßÿ° ŸÉÿßÿ¶ŸÜ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            const newMessage = {
                date: new Date().toISOString(),
                content: content
            };
            
            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ≠ÿßŸÑŸäÿ© ŸÖŸÜ localStorage
            const messages = JSON.parse(localStorage.getItem('loveMessages')) || [];
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
            messages.push(newMessage);
            
            // ÿ≠ŸÅÿ∏ ŸÅŸä localStorage
            localStorage.setItem('loveMessages', JSON.stringify(messages));
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂
            displayMessages();
            
            // ŸÖÿ≥ÿ≠ ÿ≠ŸÇŸÑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ
            newMessageInput.value = '';
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© ŸÜÿ¨ÿßÿ≠
            createBubble('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ≠ÿ® ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
        }
        
        // ÿ•ŸÜÿ¥ÿßÿ° ŸÅŸÇÿßÿπÿ© ÿ≠ÿ®
        function createBubble(text, type = 'love') {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            // ÿ£ŸÑŸàÿßŸÜ ŸÖÿÆÿ™ŸÑŸÅÿ© ÿ≠ÿ≥ÿ® ÿßŸÑŸÜŸàÿπ
            if (type === 'love') {
                bubble.style.color = '#ff69b4';
            } else if (type === 'success') {
                bubble.style.color = '#4CAF50';
            } else {
                bubble.style.color = '#d0b0ff';
            }
            
            // Ÿàÿ∂ÿπ ÿπÿ¥Ÿàÿßÿ¶Ÿä
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight;
            
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            
            document.body.appendChild(bubble);
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÅŸÇÿßÿπÿ© ÿ®ÿπÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿ±ÿ≥ŸàŸÖ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ©
            setTimeout(() => {
                bubble.remove();
            }, 3000);
        }
        
        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÖŸàŸÇÿπ
        function init() {
            updateCurrentDate();
            createStars();
            createPetals();
            displayMessages();
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
            addMessageBtn.addEventListener('click', addNewMessage);
            
            // ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿ®ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
            newMessageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addNewMessage();
                }
            });
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÅŸÇÿßÿπÿßÿ™ ÿßŸÑÿ≠ÿ® ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ŸÅŸä ÿ£Ÿä ŸÖŸÉÿßŸÜ
            document.body.addEventListener('click', (e) => {
                // ÿ™ÿ¨ŸÜÿ® ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ™ŸÅÿßÿπŸÑŸäÿ©
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'TEXTAREA' || 
                    e.target.tagName === 'INPUT' || e.target.closest('button')) {
                    return;
                }
                
                createBubble('ÿ®ÿ≠ÿ®ŸÉ Ÿäÿß ÿ∫ŸÑÿßÿ™Ÿä ‚ù§Ô∏è');
            });
        }
        
        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        window.addEventListener('DOMContentLoaded', init);
    </script>
