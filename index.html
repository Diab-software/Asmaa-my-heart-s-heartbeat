<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أسماء ومحمد</title>
  <!-- خطوط جوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at center, #fff0f6, #ffe6f0);
      color: #4a0033;
      overflow: hidden;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      margin: 0.2em 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.8;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 80px 20px;
    }
    .heart-center {
      font-size: 4rem;
      color: #ff4d88;
      animation: pulse 1.5s infinite;
      display: inline-block;
      margin-bottom: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    /* قلوب عائمة */
    .floating-heart {
      position: absolute;
      top: -50px;
      color: #ff6699;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: drop 6s infinite;
    }
    @keyframes drop {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
    }
    /* زهرات زخرفية */
    .flowers {
      font-size: 2.2rem;
      margin-top: 20px;
      color: #cc0066;
    }
    /* نص محمد */
    .signature {
      font-size: 1.5em;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>أسماء & محمد</h1>
    <div class="heart-center">❤️</div>
    <p>في هذا الركن الصغير من العالم الرقمي، تزهر قصة حب 🌸<br>قلبان وتناغم أبدي.</p>
    <div class="flowers">❀ ❁ ✿ ✾ ❦ ✽ ❧</div>
    <p class="signature">يقول محمد: أحبكِ يا أسماء... أنتِ نبض قلبي.</p>
  </div>  <!-- إنشاء قلوب عائمة -->  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.textContent = '❤️';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>  <!-- موسيقى خلفية (اختياري: ضع ملف "romantic.mp3" في نفس المجلد) --><audio src="romantic.mp3" autoplay loop></audio>

</body>
</html>
