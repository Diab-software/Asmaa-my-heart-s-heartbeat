<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسماء 🤍 محمد | إلى الأبد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
            color: #fff;
            position: relative;
        }

        /* فيديو الخلفية */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
            filter: blur(3px) brightness(0.7);
        }

        /* طبقة تظليل فوق الفيديو */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        /* النجوم المتلألئة */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* القمر */
        .moon {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #f0e9da, #c9c2b5);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(240, 233, 218, 0.8);
            transform: translate(-50%, -50%);
            z-index: 4;
            transition: transform 0.1s ease;
        }

        /* الجبال */
        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: url('https://assets.example.com/mountains.png') bottom center no-repeat;
            background-size: cover;
            z-index: 5;
        }

        /* المحتوى الرئيسي */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            color: #ffccd5;
            text-shadow: 0 0 20px rgba(255, 204, 213, 0.7);
            margin-bottom: 0.2em;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        .heart-white {
            margin: 0 10px;
            color: #ffffff;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .message {
            font-size: 1.5em;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.8;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 3s ease-in 1s forwards;
            color: #e6f7ff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #ff77aa;
            margin-top: 30px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 4s ease-in 2s forwards, pulseText 3s infinite 3s;
        }
        @keyframes pulseText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* بتلات الزهور */
        .petals-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none;
            overflow: hidden;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: cover;
            opacity: 0.8;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* زر الموسيقى */
        .music-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .music-btn i {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- فيديو خلفية رومانسي -->
    <video id="bg-video" autoplay muted loop>
        <source src="https://assets.example.com/romantic_night_sky.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- النجوم -->
    <div class="stars" id="stars"></div>

    <!-- القمر -->
    <div class="moon" id="moon"></div>

    <!-- الجبال -->
    <div class="mountains"></div>

    <!-- بتلات الزهور -->
    <div class="petals-container" id="petals"></div>

    <!-- المحتوى -->
    <div class="container">
        <h1>أسماء <span class="heart-white">🤍</span> محمد</h1>
        <p class="message" id="message">"أنتِ يا أسماءِ نبضُ القلبِ العظيم الذي يمنحُ روحي الحياة، وحبُّنا شعلةٌ لا تنطفئ، تُضيءُ دروبَ العمرِ بكلِّ عناقٍ وأملٍ أبديٍّ."</p>
        <div class="signature">محمد لكِ إلى الأبد</div>
    </div>

    <!-- زر الموسيقى -->
    <button class="music-btn" id="musicBtn">
        <i>🎵</i>
    </button>

    <script>
        // إنشاء النجوم
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                star.style.setProperty('--delay', `${Math.random() * 5}s`);
                starsContainer.appendChild(star);
            }
        }

        // إنشاء بتلات الزهور
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalCount = 60;
            const petalTypes = [
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path fill="%23ff6699" d="M5 0C6.38 1.67 9 4 5 10C1 4 3.62 1.67 5 0Z"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path fill="%23ffcc00" d="M5 0C6.38 1.67 9 4 5 10C1 4 3.62 1.67 5 0Z" transform="rotate(45 5 5)"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle fill="%23ffffff" cx="5" cy="5" r="4"/></svg>'
            ];
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                const randomPetal = petalTypes[Math.floor(Math.random() * petalTypes.length)];
                petal.style.backgroundImage = `url('${randomPetal}')`;
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDuration = `${5 + Math.random() * 10}s`;
                petal.style.setProperty('--x', `${(Math.random() - 0.5) * 100}vw`);
                petal.style.width = `${10 + Math.random() * 20}px`;
                petal.style.height = petal.style.width;
                petalsContainer.appendChild(petal);
            }
        }

        // تفاعل القمر مع الماوس
        document.addEventListener('mousemove', (e) => {
            const moon = document.getElementById('moon');
            const x = (e.clientX / window.innerWidth - 0.5) * 20; // -10px to 10px
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            moon.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)`;
        });

        // تأثير كتابة الرسالة
        function typeMessage() {
            const messageElement = document.getElementById('message');
            const text = messageElement.textContent;
            messageElement.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    messageElement.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        }

        // زر الموسيقى
        const musicBtn = document.getElementById('musicBtn');
        const audio = new Audio('https://assets.example.com/romantic_music.mp3');
        audio.loop = true;
        
        musicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicBtn.innerHTML = '<i>🔊</i>';
            } else {
                audio.pause();
                musicBtn.innerHTML = '<i>🔇</i>';
            }
        });

        // تهيئة الموقع
        window.addEventListener('load', () => {
            createStars();
            createPetals();
            setTimeout(typeMessage, 1000); // بدء الكتابة بعد ثانية
        });
    </script>
</body>
</html>
