<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أسماء & محمد</title>
  <!-- خطوط جوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات أساسية */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
      height: 100vh;
      background: #000;
      color: #fff;
      position: relative;
    }
    /* فيديو خلفية */
    #bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(60%);
    }
    /* طبقة تغطية */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 2;
    }
    .container {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      color: #ffccd5;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      margin-bottom: 0.2em;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.8;
      font-style: italic;
      animation: fadeIn 3s ease-in;
    }
    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      color: #ff77aa;
      margin-top: 30px;
      display: inline-block;
      animation: pulseText 2s infinite;
    }
    @keyframes pulseText {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    /* تأثير رذاذ بتلات الورد */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 10 10"><path fill="%23ff6699" d="M5 0C6.38 1.67 9 4 5 10C1 4 3.62 1.67 5 0Z"/></svg>');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translate(var(--x), 100vh) rotate(var(--rot));
        opacity: 0;
      }
    }
    /* زر تشغيل الموسيقى */
    #music-control {
      position: absolute;
      top: 20px; left: 20px;
      z-index: 4;
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      color: #fff;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- فيديو خلفية: ضع ملف bg.mp4 في نفس المجلد -->
  <video autoplay loop muted id="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <button id="music-control">🔈</button>
  <div class="container">
    <h1>أسماء & محمد</h1>
    <div class="petal-container"></div>
    <p>في هذا الفضاء الرقمي الساحر، يلتقي قلبان بنبضٍ واحد، وتهمس النجوم باسمكما بحكاية عشقٍ لا يُنسى.</p>
    <div class="signature">محمد لكِ إلى الأبد</div>
  </div>  <!-- موسيقى خلفية: ضع ملف romantic.mp3 في نفس المجلد --><audio id="bg-music" src="romantic.mp3" loop></audio>

  <script>
    // إنشاء بتلات متساقطة
    const petals = 60;
    const petalContainer = document.body;
    for (let i = 0; i < petals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      const x = Math.random() * 100 + 'vw';
      const rot = Math.random() * 360 + 'deg';
      const dur = 5 + Math.random() * 5 + 's';
      petal.style.setProperty('--x', x);
      petal.style.setProperty('--rot', rot);
      petal.style.animationDuration = dur;
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.top = '-10px';
      petalContainer.appendChild(petal);
    }
    // تحكم بالموسيقى
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-control');
    let playing = false;
    btn.addEventListener('click', () => {
      playing ? music.pause() : music.play();
      playing = !playing;
      btn.textContent = playing ? '🔊' : '🔈';
    });
  </script></body>
</html>
