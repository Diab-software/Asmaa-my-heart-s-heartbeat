<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسائل حب يومية - أسماء 🤍 محمد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            background: rgba(10, 5, 20, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 182, 193, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #ffccd5;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .heart {
            color: #ff69b4;
            animation: heartbeat 1.5s infinite;
        }
        
        .date-display {
            font-size: 1.2rem;
            color: #d0b0ff;
            margin-top: 10px;
        }
        
        /* الرسائل اليومية */
        .messages-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        
        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
            transition: transform 0.3s ease;
        }
        
        .message-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .message-date {
            font-size: 1rem;
            color: #ffb0d9;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-content {
            font-size: 1.3rem;
            line-height: 1.8;
            font-style: italic;
            position: relative;
            padding-left: 20px;
        }
        
        .message-content::before {
            content: """;
            position: absolute;
            top: -15px;
            right: 0;
            font-size: 5rem;
            color: rgba(255, 105, 180, 0.2);
            font-family: 'Playfair Display', serif;
        }
        
        .add-message-container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 5, 20, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ff69b4;
            background: rgba(255, 255, 255, 0.15);
        }
        
        button {
            background: linear-gradient(45deg, #ff69b4, #d056c5);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* عناصر التزيين */
        .moon {
            position: fixed;
            top: 5%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f9f3e9, #d8d0c5);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(249, 243, 233, 0.7);
            z-index: -1;
            animation: driftMoon 90s ease-in-out infinite;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        .petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .petal {
            position: absolute;
            background-size: cover;
            opacity: 0.8;
            animation: fall linear forwards;
        }
        
        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        
        @keyframes driftMoon {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, 15px); }
            50% { transform: translate(0, 30px); }
            75% { transform: translate(-10px, 15px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            color: #a0a0d0;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .message-content { font-size: 1.1rem; }
            textarea { height: 120px; font-size: 1rem; }
            button { padding: 12px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- عناصر التزيين -->
    <div class="moon"></div>
    <div class="stars" id="stars"></div>
    <div class="petals-container" id="petals"></div>
    
    <!-- رأس الموقع -->
    <div class="header">
        <h1>أسماء <span class="heart">❤️</span> محمد</h1>
        <div class="date-display" id="currentDate">الأحد ٨ يونيو ٢٠٢٥</div>
    </div>
    
    <!-- رسائل الحب -->
    <div class="messages-container" id="messagesContainer">
        <!-- سيتم إضافة الرسائل هنا ديناميكيًا -->
    </div>
    
    <!-- نموذج إضافة رسالة جديدة -->
    <div class="add-message-container">
        <h2 style="margin-bottom: 20px; color: #ffccd5; text-align: center;">أضف رسالة حب جديدة</h2>
        <textarea id="newMessage" placeholder="اكتب رسالة حبك اليومية هنا..."></textarea>
        <button id="addMessageBtn">
            <i class="fas fa-plus"></i> أضف رسالة جديدة
        </button>
    </div>
    
    <footer>
        تم إنشاء هذا الموقع بكل الحب ❤️ - تحديث يومي لرسائل الحب
    </footer>

    <script>
        // عناصر DOM
        const messagesContainer = document.getElementById('messagesContainer');
        const newMessageInput = document.getElementById('newMessage');
        const addMessageBtn = document.getElementById('addMessageBtn');
        const currentDateEl = document.getElementById('currentDate');
        
        // تحديث التاريخ الحالي
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateEl.textContent = now.toLocaleDateString('ar-EG', options);
        }
        
        // إنشاء النجوم
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                star.style.setProperty('--delay', `${Math.random() * 5}s`);
                starsContainer.appendChild(star);
            }
        }
        
        // إنشاء بتلات الزهور
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalCount = 60;
            const petalTypes = [
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path fill="%23ff6699" d="M5 0C6.38 1.67 9 4 5 10C1 4 3.62 1.67 5 0Z"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path fill="%23ffcc00" d="M5 0C6.38 1.67 9 4 5 10C1 4 3.62 1.67 5 0Z" transform="rotate(45 5 5)"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle fill="%23ffffff" cx="5" cy="5" r="4"/></svg>'
            ];
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                const randomPetal = petalTypes[Math.floor(Math.random() * petalTypes.length)];
                petal.style.backgroundImage = `url('${randomPetal}')`;
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDuration = `${5 + Math.random() * 15}s`;
                petal.style.width = `${10 + Math.random() * 20}px`;
                petal.style.height = petal.style.width;
                petalsContainer.appendChild(petal);
            }
        }
        
        // تنسيق التاريخ
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ar-EG', options);
        }
        
        // عرض الرسائل
        function displayMessages() {
            // مسح المحتوى الحالي
            messagesContainer.innerHTML = '';
            
            // الحصول على الرسائل من localStorage
            const messages = JSON.parse(localStorage.getItem('loveMessages')) || [];
            
            // عرض الرسائل بترتيب زمني عكسي (الأحدث أولاً)
            messages.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="message-card">
                        <div class="message-date">
                            <i class="fas fa-calendar"></i> اليوم
                        </div>
                        <div class="message-content">
                            لا توجد رسائل بعد. ابدأ بإضافة أول رسالة حب!
                        </div>
                    </div>
                `;
                return;
            }
            
            // عرض كل الرسائل
            messages.forEach(msg => {
                const messageCard = document.createElement('div');
                messageCard.className = 'message-card';
                messageCard.innerHTML = `
                    <div class="message-date">
                        <i class="fas fa-calendar"></i> ${formatDate(new Date(msg.date))}
                    </div>
                    <div class="message-content">
                        ${msg.content}
                    </div>
                `;
                messagesContainer.appendChild(messageCard);
            });
        }
        
        // إضافة رسالة جديدة
        function addNewMessage() {
            const content = newMessageInput.value.trim();
            
            if (!content) {
                alert('الرجاء إدخال رسالة حب!');
                return;
            }
            
            // إنشاء كائن الرسالة
            const newMessage = {
                date: new Date().toISOString(),
                content: content
            };
            
            // الحصول على الرسائل الحالية من localStorage
            const messages = JSON.parse(localStorage.getItem('loveMessages')) || [];
            
            // إضافة الرسالة الجديدة
            messages.push(newMessage);
            
            // حفظ في localStorage
            localStorage.setItem('loveMessages', JSON.stringify(messages));
            
            // تحديث العرض
            displayMessages();
            
            // مسح حقل الإدخال
            newMessageInput.value = '';
            
            // إظهار رسالة نجاح
            alert('تم إضافة رسالة الحب بنجاح!');
        }
        
        // تهيئة الموقع
        function init() {
            updateCurrentDate();
            createStars();
            createPetals();
            displayMessages();
            
            // إضافة مستمعي الأحداث
            addMessageBtn.addEventListener('click', addNewMessage);
            
            // السماح بإرسال الرسالة بالضغط على Enter
            newMessageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addNewMessage();
                }
            });
        }
        
        // بدء التحميل
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
